apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
spec:
  replicas: 1
  selector:
    matchLabels: { app: n8n }
  template:
    metadata:
      labels: { app: n8n }
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          ports: [{ containerPort: 5678 }]
          env:
            - name: N8N_BASIC_AUTH_ACTIVE
              value: "true"
          envFrom:
            - secretRef:
                name: n8n-basic-auth
          volumeMounts:
            - name: data
              mountPath: /home/node/.n8n
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: n8n-data
