apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: couchdb
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
    - hosts: ["couchdb.davidbor.eu"]
      secretName: cloudflare-origin-tls
  rules:
    - host: couchdb.davidbor.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: couchdb
                port:
                  number: 5984
