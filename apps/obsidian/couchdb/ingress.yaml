apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: couchdb
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
    - hosts: ["couchdb.172.30.1.115.nip.io"]
      secretName: wildcard-dev-tls
  rules:
    - host: couchdb.172.30.1.115.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: couchdb
                port:
                  number: 5984
