apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
spec:
  project: apps
  source:
    repoURL: https://dl.gitea.com/charts/
    chart: gitea
    targetRevision: 10.6.0   # pin
    helm:
      values: |
        ingress:
          enabled: true
          className: traefik
          hosts:
            - host: git.172.30.1.115.nip.io
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: wildcard-dev-tls
              hosts:
                - git.172.30.1.115.nip.io

        persistence:
          enabled: true
          size: 10Gi
          storageClass: local-path
  destination:
    server: https://kubernetes.default.svc
    namespace: git
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: ["CreateNamespace=true"]
